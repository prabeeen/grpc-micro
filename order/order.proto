syntax = "proto3";

option go_package = "github.com/prabeeen/grpc-micro/order/";

package order;

service Order {
    rpc Create(CreateOrderRequest) returns (CreateOrderReply) {}
}
message CreateOrderRequest {
    int64 user_id = 1;
    repeated Item items = 2;
    float total_price = 3;
}

message Item {
    string name = 1;
}

message CreateOrderReply {
    int64 order_id = 1;
}
